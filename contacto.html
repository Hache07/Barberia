<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | D'Elite</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="logo"><img src="img/logo - d.png" alt="Logotipo de la empresa"></h1>

            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <form>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="input-padron" required>

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje <span class="opcional">(Opcional)</span></label>
            <textarea name="" id="mensaje" cols="38" rows="6" class="input-padron"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">Email
                </label>
                
                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono
                </label>
                

                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label for="" class="checkbox">
                <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería D'Elite?
            </label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00 - 20:00</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="footer">
        <img src="img/logo-blanco - d.png" alt="">
        <p class="copyright">&copy Copyright Barbería D'Elite - 2022</p>
    </footer>
</body>
</html>
